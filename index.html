<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleDiv">
        <button id="reset">Reset</button>
        <h1 id="titulo">GUESS THE NUMBER</h1>
        <div id="inputDiv">
            <input id="input" type="number" min="1" max="99">
            <button id="go">GO</button>
            <div id="redModalBg" class="modalBackground">
                <div id="redModal" class="modalContent errorMessage">
                    <span id="closeRed">&times;</span>
                    <p id="redMessage"></p>
                </div>
            </div>
            <div id="greenModalBg" class="modalBackground">
                <div id="greenModal" class="modalContent successMessage">
                    <span id="closeGreen">&times;</span>
                    <p id="greenMessage"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="numbersDiv">
        <div id="firstLine" class="circleLine">
            <div class="pointerStart pointer"></div>
            <div class="disabledCircle initialCircle"></div>
            <div class="disabledCircle initialCircle"></div>
            <div class="arrowStart"></div>
        </div>
        <div id="secondLine" class="circleLine">
            <div class="pointerStart"></div>
            <div class="disabledCircle"></div>
            <div class="disabledCircle"></div>
            <div class="arrowStart"></div>
        </div>
        <div id="thirdLine" class="circleLine">
            <div class="pointerStart"></div>
            <div class="disabledCircle"></div>
            <div class="disabledCircle"></div>
            <div class="arrowStart"></div>
        </div>
        <div id="fourthLine" class="circleLine">
            <div class="pointerStart"></div>
            <div class="disabledCircle"></div>
            <div class="disabledCircle"></div>
            <div class="arrowStart"></div>
        </div>
        <div id="fifthLine" class="circleLine">
            <div class="pointerStart"></div>
            <div class="disabledCircle"></div>
            <div class="disabledCircle"></div>
            <div class="arrowStart"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
